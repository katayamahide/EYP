<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class ="header">
    <div class="header-logo">EYP</div>
    <div class="header-right">
      <p class="header-tel">03-5555-5555</p>
      <p class="header-opening">受付時間 10:00 - 21:00</p>
    </div>
  </div>
  <div class="hero-wrapper">
    <div class="hero-container">
      <div class="hero-left">
        <h5 class="hero-h5">Exceed Your Potential</h5>
        <h2 class="hero-h2">最短最速のダイエットシステム</h2>
        <h1 class="hero-h1">EYPメソッド</h1>
        <p class="hero-p">徹底的に無駄を省いた最強のダイエットプログラムで<br>超高速で最高のアナタへ</p>
        <h4 class="hero-h4">
          1回たったの<span>30</span>分を<span>2</span>ヶ月！<br>もちろんマンツーマンレッスン！
        </h4>
        <a class="hero-a" href="#">無料カウンセリングを申し込む♪</a>
      </div>
      <div class="hero-right">
        <img class="hero-ellipse" src="images/ellipse.jpg" alt="">
        <h3 class="hero-h3">
          気持ちも人生も<br>変わっちゃったよ♪
        </h3>
        <div class="hero-satisfaction">
          <span class="hero-satisfaction-p1">満足度<span>99</span>%</p>
        </div>
      </div>
      <div class="clear">
      </div>
    </div>
  </div>
  <div class="why-wrapper">
    <div class="why-container">
      <div class="why-texts">
        <h3>
          Why EYP?
        </h3>
        <h2>EYP メソッドはなぜ挫折しないのか？</h2>
      </div>
      <div class="why-cards">
        <div class="card">
          <img src="images/circle.jpg" alt="" class="card-circle">
          <p class="card-p1">30日以内</p>
          <p class="card-p2">金額<br>返金保証</p>
        </div>
        <div class="card">
          <img src="images/circle.jpg" alt="" class="card-circle">
          <p class="card-p1">最新メソッド</p>
          <p class="card-p2">超短期間で<br>無駄なし！</p>
        </div>
        <div class="card">
          <img src="images/circle.jpg" alt="" class="card-circle">
          <p class="card-p1">管理栄養士の</p>
          <p class="card-p2">おいしい<br> 食事付き！</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
